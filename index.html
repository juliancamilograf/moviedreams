<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Test AR confiable</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      background: white;
      border: none;
      border-radius: 10px;
      z-index: 20;
      font-size: 1.2em;
    }
    #loading {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      z-index: 15;
    }
    a-scene { display: none; }
  </style>
</head>
<body>

<button id="start-btn">Iniciar experiencia</button>
<div id="loading">Cargando...</div>

<a-scene
  mindar-image="imageTargetSrc: target.mind; autoStart: true"
  embedded
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
>
  <a-assets>
    <video id="video1" src="01.mp4" loop muted playsinline preload="auto"></video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-video src="#video1" width="1.78" height="1" position="0 0 0" playsinline></a-video>
  </a-entity>
</a-scene>

<script>
  const startBtn = document.getElementById('start-btn');
  const scene = document.querySelector('a-scene');
  const loading = document.getElementById('loading');
  const video = document.getElementById('video1');

  startBtn.addEventListener('click', async () => {
    try {
      // Activar video para desbloquear autoplay (iOS)
      await video.play();
      video.pause();

      // Mostrar escena y ocultar bot칩n
      scene.style.display = 'block';
      startBtn.style.display = 'none';

      // Esperar a que A-Frame cargue completamente
      scene.addEventListener('loaded', () => {
        loading.style.display = 'none';
      });

      // Controlar reproducci칩n con target
      const target = scene.querySelector('[mindar-image-target]');
      target.addEventListener("targetFound", () => {
        video.play().catch(e => console.warn("video play error:", e));
      });
      target.addEventListener("targetLost", () => {
        video.pause();
        video.currentTime = 0;
      });

    } catch (e) {
      console.error("Error de inicio:", e);
      alert("Por favor recarga la p치gina y permite acceso a la c치mara.");
    }
  });
</script>

</body>
</html>
